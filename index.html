<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vélib'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/leaflet.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="swiper-container">
		<div class="pagination"></div>
		<div class="swiper-wrapper" style="width:2424px;">
			<div class="swiper-slide" data-hash="home">
				<div class="inner">
                    <p>Chargement en cours</p>
                </div>
			</div>
			<div class="swiper-slide" data-hash="station-1">
				<div class="inner">
                    <div class="station-info">
                        <div class="name">Rue d'Ulm</div>
                        <div class="update">
                            Dernière mise à jour :
                            <span class="date">21/07/2014 23:19</span>
                        </div>

                        <div class="entry bikes">
                            <span class="nb">8</span>
                            vélos disponibles
                        </div>
                        <div class="entry parking">
                            <span class="nb">21</span>
                            places libres
                        </div>
                        <div class="map-circle" id="map-circle-1">
                        </div>
                    </div>
                </div>
			</div>

			<div class="swiper-slide" data-hash="station-2">
				<div class="inner">
                    <div class="station-info">
                        <div class="name">Rue d'Ulm</div>
                        <div class="update">
                            Dernière mise à jour :
                            <span class="date">21/07/2014 23:19</span>
                        </div>

                        <div class="entry bikes">
                            <span class="nb">8</span>
                            vélos disponibles
                        </div>
                        <div class="entry parking">
                            <span class="nb">21</span>
                            places libres
                        </div>
                        <div class="map-circle" id="map-circle-2">
                        </div>
                    </div>
                </div>
			</div>

			<div class="swiper-slide" data-hash="infos">
				<div class="inner">
                    <p>Informations diverses.</p>
                </div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/idangerous.swiper.min.js"></script>
    <script src="js/idangerous.swiper.hashnav.min.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
